<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ title }} - Визуализация ахивных данных.</title>
    </head>
    <body>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li> {{message}} </li>
                        {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
